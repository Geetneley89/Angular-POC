<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<section>
  <div class="container py-5">
    <div class="row mt-3">
      <div class="col-lg-6">
        <div class="header">
          <h2 class="text-white">
            <!-- <img src="../../assets/images/circular_point_icon.png" width="5%" height="5%"/> -->
            <!-- <i class="bi bi-bullseye"></i> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 20 20">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
              <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
              <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
            <span class="greetings px-2">{{greetings}}</span>
          </h2>
        </div>
        <div class="header">
          <h2 class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 25 25">
              <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
            <span class="digital-clock px-2">{{currentDate | date: 'hh:mm aa'}}</span>
          </h2>
        </div>
        <div class="header">
          <h2 class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 25 25">
              <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z"/>
            </svg>
            <span class="temperature pl-2">{{currentTemperature}}</span><sup>c</sup>
          </h2>
        </div>
      </div>
      <div class="col-lg-6 ">
        <img class="thumbnail img-responsive  float-end" src="../../assets/images/kinsale_logo_white_nb.png" width="40%" height="40%"/>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-6 align-self-center">
        <img src="../../assets/images/dashboard-nb.png" class="img-fluid"/>
      </div>
      <div class="col-lg-6">
        <div class="row justify-content-around">
          <div class="col-lg-4 align-self-center center">
            <a routerLink="/dashboard/approvals">
              <img class="img-responsive bg-white  my-2" src="../../assets/images/approvals.png" width="75%" height="75%" />

            </a>
            <h3 class="text-white">Approvals</h3>
          </div>
          <div class="col-lg-4 align-self-center center" >
            <a routerLink="/dashboard/create">
              <img class="img-responsive bg-white  my-2" src="../../assets/images/create.png" width="75%" height="75%" />

            </a>
            <h3 class="text-white">Create</h3>
          </div>
          <div class="col-lg-4 align-self-center center" >
            <a routerLink="/dashboard/assignments">
              <img class="img-responsive  bg-white  my-2" src="../../assets/images/assignments.png" width="75%" height="75%" />

            </a>
            <h3 class="text-white">Assignments</h3>
          </div>
        </div>
        <div class="row justify-content-center ">
          <div class="col-lg-4 align-self-center center" >
            <a routerLink="/dashboard/quickreports">
              <img class="img-responsive  bg-white  my-2" src="../../assets/images/quick_reports.png" width="75%" height="75%" />

            </a>
            <h3 class="text-white">Quick Reports</h3>
          </div>
          <div class="col-lg-4 align-self-center center" >
            <a routerLink="/dashboard/review-candidates">
              <img class="img-responsive center-block d-block mx-auto bg-white my-2"
                   src="../../assets/images/review_candidates.png" width="75%" height="75%" />

            </a>
            <h3 class="text-white">Review Candidates</h3>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
